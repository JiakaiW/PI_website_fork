{% assign team_image_path = "{% find_image 'team' %}" | strip %}

<div class="team-photo-container">
    {% if team_image_path != "" %}
        <img 
            src="{{ site.baseurl }}{{ team_image_path }}" 
            alt="Team Photo" 
            class="team-photo"
        >
    {% else %}
        <div class="team-photo-placeholder">
            <p>Team photo not found.</p>
            <p><small>Please add <code>team.jpg</code> or <code>team.png</code> to the <code>/images</code> directory.</small></p>
        </div>
    {% endif %}
</div>
